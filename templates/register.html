{% extends "components/layout.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <h1 class="text-center fw-normal mb-5"> Willkommen in Lernar<span class="text-primary fw-medium">io</span></h1>
            <form action="/register" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="vorname" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Vorname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="nachname" class="form-control" id="floatingInput" placeholder="Name">
                    <label for="floatingInput">Nachname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <button type="submit" class="btn btn-primary me-2">Register</button>
                    <a href="/login" class="text-decoration-none">Ich habe bereits ein Konto</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
