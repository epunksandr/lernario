{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex align-items-center justify-content-center vh-100">
        <div class="col-12 col-lg-4">
            <div>
                <h1 class="text-center fw-normal mb-5"> Willkommen in Lernar<span class="text-primary fw-medium">io</span></h1>
                <form action="" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="first_name" class="form-control rounded-0 border-2" id="floatingInput" placeholder="Name">
                        <label for="floatingInput">Vorname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="last_name" class="form-control rounded-0 border-2" id="floatingInput" placeholder="Name">
                        <label for="floatingInput">Nachname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control rounded-0 border-2" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-0 border-2" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <button type="submit" class="btn btn-primary rounded-0 me-2">Register</button>
                        <a href="" class="text-decoration-none">Ich habe bereits ein Konto</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
